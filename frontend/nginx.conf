server {
    listen 80;
    server_name localhost;

    # Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        # Rewrite /api/foo to /foo
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Direct access to specific backend routes if needed without /api prefix
    # (Optional, depending on how frontend calls backend. 
    # If frontend calls /similar/123 directly, we need this. 
    # If frontend calls /api/similar/123, the above block handles it.)
    # Based on app.py, routes are /similar/<id>, /search, etc.
    # We should probably map /api/similar -> /similar in backend.
    
    # Let's add specific proxies for known backend endpoints to be safe if frontend doesn't use /api prefix
    location /similar/ {
        proxy_pass http://backend:5000/similar/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /search {
        proxy_pass http://backend:5000/search;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /get-weights {
        proxy_pass http://backend:5000/get-weights;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /update-weights {
        proxy_pass http://backend:5000/update-weights;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
